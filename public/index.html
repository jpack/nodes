<!-- index.html -->
<!DOCTYPE html>
<html ng-app="nodes">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Nodes
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>
                Nodes
            </h1>
        </div>
    </div>
    <div class="row">
        <div id="game" class="col-md-8">
            <div class="board" ng-controller="boardCtrl">
                <div class="board-row" ng-repeat="row in board" ng-init="rowIndex = $index">
                    <div class="board-tile" ng-repeat="tile in row" ng-init="colIndex = $index; currTile = tile">
                        <button class="board-btn" ng-click="currTile = !currTile; updateTile(rowIndex, colIndex, currTile)" ng-class="{active: currTile, inactive: !currTile}">
                            {{rowIndex + ' ' + colIndex + ' ' + currTile}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar" class="col-md-4 center-text">

        </div>
    </div>
</div>
</body>
</html>
